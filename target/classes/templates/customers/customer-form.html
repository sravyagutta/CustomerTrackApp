<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Customer</title>
	
	<style>
	   
	   .error{
	   color: red;
	   
	   }
	
	</style>
	
</head>

<body>

	<div class="container">
	
		<h3>Customer Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Customer</p>
	
		<form action="#" th:action="@{/customers/save}"
						 th:object="${customer}" method="POST">
		
		
			<!-- Add hidden form field to handle update -->
		
			<p><input type="hidden" th:field="*{id}" ></p>
			
			
			
			<p>FirstName: <input type="text" th:field="*{firstName}"
			class="form-control mb-4 col-4" placeholder="First name" >
			<span th:if ="${#fields.hasErrors('firstName')}" th:errors= "*{firstName}" 
			th:errorclass="error"></span></p>
			
			
			
                    
	<p>LastName: <input type="text" th:field="*{lastName}"
			class="form-control mb-4 col-4" placeholder="Last name"> 
			<span th:if ="${#fields.hasErrors('lastName')}" th:errors= "*{lastName}"
			th:errorclass="error"></span></p>
			

			<p>Email: <input type="text" th:field="*{email}"
			class="form-control mb-4 col-4" placeholder="Email">
			<span th:if ="${#fields.hasErrors('email')}" th:errors= "*{email}"
			th:errorclass="error"></span></p>
					
					
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>
</body>

</html>
