<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Customer Directory</title>
</head>

<body>

<div class="container">

	<h3>Customer Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/customers/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Customer
	</a>
	
	
	
	 <form  class = "form-inline my-2 my-lg-0" th:action= "@{/logout}" method ="POST"> 
	<input class = "form-control mr-sm-2" type ="hidden"/>
	<button class ="btn btn-warning my-2 my-sm-0" type ="submit" >Logout</button>
	</form> 
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCustomer : ${customers}">
			
				<td th:text="${tempCustomer.firstName}" />
				
				<td th:text="${tempCustomer.lastName}" />	
				<td th:text="${tempCustomer.email}" />	
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
                        class ="btn btn-danger btn-sm"
                        onclick= "if(!(confirm('Are you sure you want to delete this customer?'))) return false">
                          Delete
       
                    </a>
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
